<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form>
    <div>
        <label for="text">Логин</label>
        <input type="text" id="text" placeholder="Ваше имя">
    </div>
    <br>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ваш email">
    </div>
    <br>
    <div>
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Ваш пароль">
    </div>
    <br>
    <div>
        <label for="date">Дата вашего рождения</label>
        <input type="date" id="date">
    </div>
    <br>
    <div>
        <label for="sex">Ваш пол</label>
        <select id="sex">
        <option value="men">Мужчина</option>
        <option value="woman">Женщина</option>
        <option value="other">Другое</option>
    </select>
    </div>
    <br>
    <div>
    <button type="submit">Регистрация</button>
    </div>
    </form>
</body>
</html>
