<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
</head>
<body>
    <h1>Вход в аккаунт</h1>
    <form>
        <div>
            <label for="text">Логин</label>
            <input type="text" id="text" placeholder="Ваше имя">
        </div>
        <br>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Ваш пароль">
        </div>
        <br>
        <div>
            <button type="submit">Вход в аккаунт</button>
        </div>
    </form>
</body>
</html>
